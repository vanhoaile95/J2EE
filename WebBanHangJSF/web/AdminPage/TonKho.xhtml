    <h:head>
        <link href="assets/css/tableStyle.css" rel="stylesheet" />
    </h:head>
    <h:body>   
        <ui:composition  template="AdminLayout.xhtml">

            <ui:define name="TacVu">

            </ui:define>

                    <h:column>
                        <f:facet name="header">

                        </f:facet>
                        #{u.maSP}
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            Tên sản phẩm
                        </f:facet>
                        #{u.tenSP}
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            Số lượng hàng còn lại
                        </f:facet>
                        #{u.SLTonKho}
                    </h:column>
         
                </h:dataTable>

        </ui:composition>
