<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" type="image/png" href="assets/img/favicon.ico"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

        <title>Admin Page</title>

        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
        <meta name="viewport" content="width=device-width" />


        <!-- Bootstrap core CSS     -->
        <link href="assets/css/bootstrap.min.css" rel="stylesheet" />

        <link href="assets/css/tableStyle.css" rel="stylesheet" />

        <!-- Animation library for notifications   -->
        <link href="assets/css/animate.min.css" rel="stylesheet"/>

        <!--  Light Bootstrap Table core CSS    -->
        <link href="assets/css/light-bootstrap-dashboard.css" rel="stylesheet"/>

        <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js" />
        <!--  CSS for Demo Purpose, don't include it in your project     -->
        <link href="assets/css/demo.css" rel="stylesheet" />


        <!--     Fonts and icons     -->
        <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet"/>
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'></link>
        <link href="assets/css/pe-icon-7-stroke.css" rel="stylesheet" />
        <ui:insert name="script"></ui:insert>     
    </head>
    <h:body>

        <div class="wrapper">
            <div class="sidebar" data-color="purple" data-image="assets/img/sidebar-5.jpg">

                <!--
            
                    Tip 1: you can change the color of the sidebar using: data-color="blue | azure | green | orange | red | purple"
                    Tip 2: you can also add an image using data-image tag
            
                -->

                <div class="sidebar-wrapper">
                    <div class="logo">
                        <a  class="simple-text">
                            Nghiệp vụ quản lý
                        </a>
                    </div>

                    <ul class="nav">
                        <li class="active">
                            <a href="QLKhachHang.xhtml">
                                <i class="pe-7s-user"></i>
                                <p>Thống kê</p>
                            </a>
                        </li>
                        <li>
                            <a href="user.html">
                                <i class="pe-7s-news-paper"></i>
                                <p>Quản lý hóa đơn</p>
                            </a>
                        </li>
                        <li>
                            <a href="table.html">
                                <i class="pe-7s-note2"></i>
                                <p>Quản lý sản phẩm</p>
                            </a>
                        </li>


                    </ul>
                </div>
            </div>

            <div class="main-panel">
                <nav class="navbar navbar-default navbar-fixed">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="#">Quản lý khách hàng</a>
                        </div>
                        <div class="collapse navbar-collapse">


                            <ul class="nav navbar-nav navbar-right">
                                <li class="dropdown">
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                        <p>
                                            Tác vụ
                                            <b class="caret"></b>
                                        </p>
                                    </a>
                                    <ul class="dropdown-menu">

                                        <ui:insert name="TacVu"/>
                                    </ul>
                                </li>


                                <li class="dropdown">
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                        <p>
                                            #{loginManagedBean.modelLogin.username}
                                            <b class="caret"></b>
                                        </p>
                                    </a>
                                    <ul class="dropdown-menu">

                                        <li><a href="/WebBanHangJSF">4Zero Shop</a></li>
                                        <li class="divider"></li>
                                        <li><a href="#">Đăng xuất</a></li>
                                    </ul>
                                </li>

                                <li class="separator hidden-lg hidden-md"></li>
                            </ul>
                        </div>
                    </div>
                </nav>


                <div class="content">
                    <div class="container-fluid">
                        <div class="row">

                            <div class="col-md-15">
                                <div class="card">
                                    <div class="header">
                                        <ui:insert name ="Header"/>
                                    </div>
                                    <div class="content">
                                        <div id="chartHours" class="ct-chart">
                                            <ui:insert name ="content"/>
                                        </div>
                                        <div class="footer">
                                            <hr/>
                                            <div class="stats">
                                                <i class="pe-7s-stopwatch"></i><i> </i>

                                                <h:outputText value="#{now}">
                                                    <f:convertDateTime pattern="dd/MM/yyyy" type="date" />
                                                </h:outputText>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>




                    </div>
                </div>


                <footer class="footer">
                    <div class="container-fluid">

                        <p class="copyright pull-right">
                            &copy; <script>document.write(new Date().getFullYear())</script> <a href="#">4Zero Shop</a>, Quản lý bán hàng
                        </p>
                    </div>
                </footer>

            </div>
        </div>

        <!--   Core JS Files   -->
        <script src="assets/js/jquery-1.10.2.js" type="text/javascript"></script>
        <script src="assets/js/bootstrap.min.js" type="text/javascript"></script>

        <!--  Checkbox, Radio & Switch Plugins -->
        <script src="assets/js/bootstrap-checkbox-radio-switch.js"></script>



        <!--  Notifications Plugin    -->
        <script src="assets/js/bootstrap-notify.js"></script>



        <!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->
        <script src="assets/js/light-bootstrap-dashboard.js"></script>

        <!--Datepicker-->
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script>
                                  $(function () {
                                      $("#form\\:datepicker").datepicker();
                                  });
        </script>

        <c:choose>
            <c:when test="#{loginManagedBean.modelLogin.firstAccessAdminPage == false}">
                <script type="text/javascript">

                    $(document).ready(function () {


                        $.notify({
                            icon: 'pe-7s-gift',
                            message: "Xin chào <b>Admin</b> - Rất vui được gặp lại !"

                        }, {
                            type: 'info',
                            timer: 4000
                        });


                    });
                </script>
                #{loginManagedBean.modelLogin.firstAccessAdminPage = true}
            </c:when>
        </c:choose>

    </h:body>
</html>
