<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
       

    </h:head>
    <h:body>
        <ui:composition  template= " Layout.xhtml">
             <ui:define name="LoginCSS">
              <h:outputStylesheet library="CSS" name ="style3.css" ></h:outputStylesheet>
             </ui:define>
             <ui:define name ="title">Login</ui:define>
             
            <ui:define name="content">
                <br/>
                <h:form id="formid">
                    
                 <div class="login-wrap">
        <div class="login-html">
            <c:choose>
                <c:when test="#{loginManagedBean.checkeddangky == true}">
                     <input id="tab-1" type="radio" name="tab" class="sign-in"   /><label for="tab-1" class="tab" style="cursor: pointer">Đăng nhập</label>
                      <input id="tab-2" type="radio" name="tab" class="sign-up" checked="checked" /><label for="tab-2" class="tab" style="cursor: pointer">Đăng ký</label>
                </c:when>
                <c:otherwise>
                      <input id="tab-1" type="radio" name="tab" class="sign-in"  checked="checked"/><label for="tab-1" class="tab" style="cursor: pointer">Đăng nhập</label>
                      <input id="tab-2" type="radio" name="tab" class="sign-up" /><label for="tab-2" class="tab" style="cursor: pointer">Đăng ký</label>
                </c:otherwise>
            </c:choose>
          
            
            <div class="login-form">
                <div class="sign-in-htm">
                    <div class="group">
                        <label for="user" class="label" >Tài khoản</label>
                      
                        <h:inputText id="user" required="true" requiredMessage="Chưa nhập Username" class="input" value ="#{loginManagedBean.user}"  ></h:inputText>
                         <h:message for="user" />
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Mật khẩu</label>
                      
                        <h:inputSecret id="pass"  class="input" value="#{loginManagedBean.pass}" required="true"  requiredMessage="Chưa nhập Password"></h:inputSecret>
                         <h:message for="pass" />
                    </div>
                    <div class="group">
                      
                        <h:selectBooleanCheckbox  class="check" id="check" value="#{loginManagedBean.checkedduytri}">
                            <f:ajax />
                        </h:selectBooleanCheckbox>
                        <label for="formid:check"><span class="icon"></span> Duy trỳ đăng nhập</label>
                        
                      
                    
                    </div>
                   
                        
                    <div class="group">
                        <h:commandButton class ="button" action="#{loginManagedBean.login()}" value="Đăng nhập" >
                           
                        </h:commandButton>
                        <br/>
                        
                        <c:choose>
                            <c:when test="#{loginManagedBean.loginfailed == true}">
                                <p style="text-align: center">Username hoặc Password sai !</p>
                            </c:when>
                         </c:choose>
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a href="#forgot">Quên Password?</a>
                    </div>
                </div>
                <div class="sign-up-htm">
                    <div class="group">
                        <label for="user" class="label">Tài khoản</label>
                        <input id="user" type="text" class="input"/>
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Mật khẩu</label>
                        <input id="pass" type="password" class="input" data-type="password"/>
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Nhập lại mật khẩu</label>
                        <input id="pass" type="password" class="input" data-type="password"/>
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Email</label>
                        <input id="pass" type="text" class="input"/>
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Đăng ký"/>
                    </div>
                    <div class="hr"></div>

                </div>
            </div>
        </div>
    </div>
                    </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
